<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12 pr-0 mb-3">
          <div class="bg-secondary height-sm p-3">My Header</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pr-0 mb-3">
          <div class="height-sm bg-secondary p-3">Panel A</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-md-block d-lg-none">Panel D</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-lg-block">Panel E</div>
          <div class="height-big bg-secondary p-3 mt-3 d-none d-lg-block">Panel H</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pr-0 mb-3">
          <div class="height-sm bg-secondary p-3">Panel B</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-md-block d-lg-none">Panel E</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-lg-block">Panel F</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-lg-block">Panel I</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pr-0 mb-3">
          <div class="height-big bg-secondary p-3">Panel C</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-lg-block">Panel J</div>
        </div>
        <div class="col-12 col-sm-6 d-md-none d-lg-block col-lg-3 pr-0 mb-3">
          <div class="height-sm bg-secondary p-3">Panel D</div>
          <div class="height-sm bg-secondary mt-3 p-3 d-none d-sm-block d-lg-none">Panel E</div>
          <div class="height-big bg-secondary mt-3 p-3 d-none d-lg-block">Panel G</div>
        </div>
        <div class="col-12 pr-0 mb-3 d-sm-none">
          <div class="height-sm bg-secondary p-3">Panel E</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-lg-none pr-0 mb-3">
          <div class="height-sm bg-secondary p-3">Panel F</div>
          <div class="height-big bg-secondary p-3 mt-3 d-none d-sm-block d-md-none">Panel H</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-md-block">Panel I</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-md-block">Panel J</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-lg-none pr-0 mb-3">
          <div class="height-big bg-secondary p-3">Panel G</div>
          <div class="height-sm bg-secondary p-3 mt-3 d-none d-sm-block d-md-none">Panel I</div>
        </div>
        <div class="col-12 d-sm-none pr-0 mb-3">
          <div class="height-big bg-secondary p-3">Panel H</div>
        </div>
        <div class="col-12 d-sm-none pr-0 mb-3">
          <div class="height-sm bg-secondary p-3">Panel I</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-lg-none pr-0 mb-3">
          <div class="height-sm bg-secondary p-3 d-md-none">Panel J</div>
          <div class="height-big bg-secondary p-3 d-none d-md-block">Panel H</div>
        </div>
        <div class="col-12 pr-0 mb-3">
          <div class="bg-secondary height-sm p-3">My footer</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
